<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles-network.css">
   
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-5">Network Configuration</h1>

        <form id="network-config-form">
            <div class="input-group">
                <label for="new-ip" class="form-label">New IP Address:</label>
                <input type="text" class="form-control" id="new-ip" name="newIP" placeholder="Enter new IP" required style="width: 100%;">
            </div>

            <div class="input-group">
                <label for="new-mask" class="form-label">Subnet Mask:</label>
                <input type="text" class="form-control" id="new-mask" name="newMask" placeholder="Enter subnet mask" required style="width: 100%">
            </div>

            <div class="input-group">
                <label for="dns" class="form-label">DNS Servers (comma-separated):</label>
                <input type="text" class="form-control" id="dns" name="dns" placeholder="Enter DNS servers" required style="width: 100%">
            </div>

            <div class="input-group">
                <label for="gateway" class="form-label">Gateway:</label>
                <input type="text" class="form-control" id="gateway" name="gateway" placeholder="Enter gateway" required style="width: 100%">
            </div>

            <div class="button-container text-center">
                <button type="button" id="submit-button" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>

    <!-- Progress Modal -->
    <div id="progress-modal-backdrop"></div>
    <div id="progress-modal" style="display: none;">
        <div class="progress-bar">
            <div id="progress-bar" class="progress-bar-fill"></div>
        </div>
        <p>Processing, please wait...</p>
    </div>

    <script src="./js/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/networking.js"></script>
    <script src="./js/progress_bar.js"></script>

</body>
</html>
