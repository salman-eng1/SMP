<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <link rel="stylesheet" href="styles-setup-server2.css">
    <script src="./js/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Available Projects</h1>

        <!-- Project name display -->
        <h2 id="project-name">Project Name Here</h2>

        <!-- Buttons for enabling and disabling systems -->
        <button id="enable-system" class="btn btn-primary">Enable System</button>
        <button id="disable-system" class="btn btn-danger">Disable System</button>

        <!-- Disable all checkbox -->
        <input type="checkbox" id="disable-all-checkbox"> Disable all systems

        <div id="progress-modal-backdrop"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;">
    </div>
    <div id="progress-modal"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #ffffff; padding: 20px; border-radius: 10px; z-index: 1000; width: 300px; text-align: center;">
        <div class="progress-bar">
            <div id="progress-bar" class="progress-bar-fill"></div>
        </div>
        <p>Processing, please wait...</p>
    </div>

        <!-- Table for enabled projects -->
        <table id="enabled-projects-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Project Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Enabled projects will be listed here -->
            </tbody>
        </table>
    </div>

    <script src="./js/setup-server.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/project.js"></script>
    <script src="./js/progress_bar.js"></script>
    
</body>
</html>
